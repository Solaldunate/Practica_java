<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mostrar mensaje al pasar el mouse</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
        background-color: #3dcbcb; 
    }
    .container {
        margin-top: 50px;
    }
    #elemento {
        padding: 20px;
        background-color: #9370db; 
        text-align: center;
        cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Mostrar mensaje al pasar el mouse</h1>
    <div id="elemento" class="text-center">
      Pasa el mouse sobre mí
    </div>
    <div id="mensaje" class="mt-3 text-center" style="display: none;">¡El mouse está sobre el elemento!</div>
  </div>

  <script>
    var elemento = document.getElementById("elemento");
    var mensaje = document.getElementById("mensaje");

    elemento.addEventListener("mouseover", function() {
        mensaje.style.display = "block";
    });
    elemento.addEventListener("mouseout", function() {
        mensaje.style.display = "none";
    });
  </script>
</body>
</html>
