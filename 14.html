<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar tamaño al hacer clic</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
        background-color: #21e616; 
    }
    .container {
        margin-top: 50px;
    }
    #elemento {
        padding: 20px;
        background-color: #ff6600;
        color: white;
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s ease; 

    #elemento:hover {
        transform: scale(1.1); 
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Cambiar tamaño al hacer clic</h1>
    <div id="elemento" class="text-center">
      Haz clic aquí
    </div>
  </div>

  <script>
    var elemento = document.getElementById("elemento");
    elemento.addEventListener("click", function() {
        elemento.style.transform = "scale(1.5)"; 
    });
  </script>
</body>
</html>
